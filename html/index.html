<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>D√©tection d'√âmotion</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #result {
      margin-top: 20px;
      font-size: 1.2em;
    }
    img {
      max-width: 300px;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>D√©tection d'√âmotion ü§ñ</h1>
  <input type="file" id="imageInput" accept="image/*" />
  <button onclick="sendImage()">Analyser l'image</button>

  <div id="result"></div>
  <img id="preview" />

  <script>
    async function sendImage() {
      const input = document.getElementById("imageInput");
      const file = input.files[0];

      if (!file) {
        alert("Merci de s√©lectionner une image.");
        return;
      }

      const formData = new FormData();
      formData.append("image", file);

      const response = await fetch("http://localhost:5000/predict", {
        method: "POST",
        body: formData
      });

      const data = await response.json();
      document.getElementById("result").innerText = `√âmotion d√©tect√©e : ${data.prediction[0]}`;

      // Afficher l‚Äôimage s√©lectionn√©e
      const reader = new FileReader();
      reader.onload = function (e) {
        document.getElementById("preview").src = e.target.result;
      };
      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
